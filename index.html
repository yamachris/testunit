<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="./img/cards/BackBlack.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" id="currentStyleSheet">
    <link rel="stylesheet alternate" href="css/styleDark.css" title="dark" id="dark">
    <title>Unit Card Game</title>
</head>
<body id="main">    
    <header>
        <nav id="allTime">
            <a href="#main">
                <img src="./img/cards/BackBlack.svg" alt="">
                <h1>Unit Card Game</h1>
            </a>
        </nav>
        <nav>
            <menu id="allTime">
                <a href="#demo">Demo</a>
                <a href="#rules">Rules</a>
                <a href="#store">Store</a>
                <a href="#rank" id="allTime">Rank</a>
                <a href="#login"><img src="./img/main/user.png" alt=""></img></a>
                <div class="language-selector">
                    <div class="selected-lang">
                      <img src="./img/langue/fr.svg" alt="" id="allTime"/>
                    </div>
                    <div class="language-options">
                      <div class="option" data-lang="English"><img src="./img/langue/us.svg" alt="" id="allTime"/></div>
                      <div class="option" data-lang="Français"><img src="./img/langue/fr.svg" alt="" id="allTime"/></div>
                      <div class="option" data-lang="Español"><img src="./img/langue/es.svg" alt="" id="allTime"/></div>
                      <div class="option" data-lang="Deutsch"><img src="./img/langue/de.svg" alt="" id="allTime"/></div>
                      <div class="option" data-lang="Italiano"><img src="./img/langue/it.svg" alt="" id="allTime"/></div>
                    </div>
                </div>
                <i id="colorSwitcher">
                <label for="dark-mode">
                    <div class="switch">
                      <input id="dark-mode" type="checkbox"/>
                      <div class="insetcover">
                        <div class="sun-moon sun"></div>
                        <div class="sun-moon moon"></div>
                        <div class="stars"></div>
                      </div>
                      <div class="sun-moon-shadow"></div>
                      <div class="shadow-overlay"></div>
                    </div>
                </i>
                  </label>
            </menu>
        </nav>
    </header>
    <main>
        <section id="hero">    
            <img src="img/main/card-games.avif" alt="">
            <a href="#demo"><button> Play now ! </button></a>
        </section>
        <section id="store">
                <figure><img src="./img/store/10_de_carreau_2x.png" alt="" class="product" data-product-id="10_de_carreau_x2"></figure>
                <figure><img src="./img/store/7_de_coeur_2x.png" alt="" class="product" data-product-id="7_de_coeur_x2"></figure>
                <figure><img src="./img/store/Reine_de_pique_2x.png" alt="" class="product" data-product-id="Reine_de_pique_x2"></figure>
                <figure><img src="./img/store/Joker_noir_2x.png" alt="" class="product" data-product-id="Joker_noir_x2"></figure>
                <figure><img src="./img/store/Reine_Carreau_2x.png" alt="" class="product" data-product-id="Reine_de_carreau_x2"></figure>
                <figure><img src="./img/store/Roi_de_trefle_2x.png" alt="" class="product" data-product-id="Roi_de_trefle_x2"></figure>
        </section>
        <section id="rules">
            <figure>
                <img src="./img/cards/JokerBlack.svg" alt="" class="rules" data-rules-id="JokerBlack">
                <figcaption>ls ont des effets spéciaux et peuvent remplacer n'importe quelle carte.</figcaption>
            </figure>
            <figure>
                <img src="./img/cards/QDiamonds.svg" alt="" class="rules" data-rules-id="QDiamonds">
                <figcaption>Elles accordent des points de vie supplémentaires au joueur.</figcaption>
            </figure>
            <figure>
                <img src="./img/cards/JSpider.svg" alt="" class="rules" data-rules-id="JSpider">
                <figcaption>ls attaquent les unités adverses de la même couleur.</figcaption>
            </figure>
            <figure>
                <img src="./img/cards/7Diamonds.svg" alt="" class="rules" data-rules-id="7Diamonds">
                <figcaption>ls permettent au joueur d'effectuer plusieurs actions en une seule fois.</figcaption>
            </figure>
            <figure>
                <img src="./img/cards/10Spades.svg" alt="" class="rules" data-rules-id="10Spades">
                <figcaption>Ils marquent la fin d'une unité et le début d'une "Révolution".</figcaption>
            </figure>
            <figure>
                <img src="./img/cards/KClubs.svg" alt="" class="rules" data-rules-id="KClubs">
                <figcaption>Avec cette carte, vous pouvez prier Harold chaque soir.</figcaption>
            </figure>
        </section>
        <section id="login">
            <form>
                <h4 class="text-warning text-center pt-5">Registration form</h4>
                <label for="email">
                  <input type="text" class="input" name="email" placeholder="ENTER EMAIL"/>
                </label>
                <label for="user">
                    <input type="text" class="input" name="username" placeholder="ENTER USERNAME"/>
                </label>
                <label for="pass">
                    <input type="password" class="input" name="password" placeholder="ENTER PASSWORD"/>
                </label>
                <label for="confirm">
                  <input type="password" class="input" name="confirm" placeholder="CONFIRM PASSWORD"/>
                </label>
                <button type="submit">submit</button>
              </form>
        </section>
        <section id="demo">
            <iframe src="https://n0r3f.github.io/UnitMiniProjet/" frameborder="0"></iframe>
        </section>
        <section id="rank">
            <menu>
                <nav id="allTime">All time</nav>
                <nav id="thisMonth">This month</nav>
                <nav id="lastMonth">Last month</nav>
                <nav id="thisWeek">This week</nav>
                <nav id="lastWeek">Last week</nav>
            </menu>
            <hr>
            <table id="playerTable">
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Rate</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Elo</th>
                    <th>Steak</th>
                </tr>
            </table>        
        </section>
    </main>
    <footer></footer>
    <script src="./js/colorSwitcher.js"></script>
    <script src="./js/displayPlayersRanking.js"></script>
    <script src="./js/article.js"></script>
    <script src="./js/regles.js"></script>
    <script src="./js/animations.js"></script>
    <script src="./js/langue.js"></script>
</body>
</html>
