<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/cards/BackBlack.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" id="currentStyleSheet">
    <link rel="stylesheet alternate" href="css/styleDark.css" title="dark" id="dark">
    <title>Unit Card Game</title>
</head>
<body id="main">    
    <header>
        <nav>
            <a href="#main">
                <img src="./img/cards/BackBlack.svg" alt="">
            </a>
            <h1>Unit Card Game</h1>
        </nav>
        <nav>
            <menu>
                <a href="#demo">Demo</a>
                <a href="#rules">Rules</a>
                <a href="#store">Store</a>
                <a href="#rank" id="allTime">Rank</a>
                <a href="#login"><img src="./img/main/user.png" alt=""></img></a>
            </menu>
        </nav>
    </header>
    <main>
        <section id="hero">    
            <img src="img/main/card-games.avif" alt="">
            <a href="#demo"><button> Play now ! </button></a>
        </section>
        <section id="store">
                <figure><img src="./img/store/10 de carreau_2x.png" alt=""></figure>
                <figure><img src="./img/store/7 de coeur_2x.png" alt=""></figure>
                <figure><img src="./img/store/Reine de pique_2x.png" alt=""></figure>
                <figure><img src="./img/store/Joker noir_2x.png" alt=""></figure>
                <figure><img src="./img/store/Reine Carreau_2x.png" alt=""></figure>
                <figure><img src="./img/store/Roi de treÌfle_2x.png" alt=""></figure>
        </section>
        <section id="rules">
            <figure>
                <img src="./img/cards/BackBlack.svg" alt="">
                <figcaption>Avec cette carte, vous pouvez prier Jésus chaque soir.</figcaption>
            </figure>
            <figure>
                <img src="./img/cards/1Hearts.svg" alt="">
                <figcaption>Avec cette carte, vous pouvez prier Marie chaque soir.</figcaption>
            </figure>
            <figure>
                <img src="./img/cards/3Spades.svg" alt="">
                <figcaption>Avec cette carte, vous pouvez prier Moïse chaque soir.</figcaption>
            </figure>
            <figure>
                <img src="./img/cards/7Spades.svg" alt="">
                <figcaption>Avec cette carte, vous pouvez prier Adam chaque soir.</figcaption>
            </figure>
            <figure>
                <img src="./img/cards/9Diamonds.svg" alt="">
                <figcaption>Avec cette carte, vous pouvez prier Fatima chaque soir.</figcaption>
            </figure>
            <figure>
                <img src="./img/cards/BackWhite.svg" alt="">
                <figcaption>Avec cette carte, vous pouvez prier Harold chaque soir.</figcaption>
            </figure>
        </section>
        <section id="login">
            <form>
                <h4 class="text-warning text-center pt-5">Registration form</h4>
                <label>
                  <input type="text" class="input" name="email" placeholder="ENTER EMAIL"/>
                </label>
                <label>
                    <input type="text" class="input" name="username" placeholder="ENTER USERNAME"/>
                </label>
                <label>
                    <input type="password" class="input" name="password" placeholder="ENTER PASSWORD"/>
                </label>
                <label>
                  <input type="password" class="input" name="confirm" placeholder="CONFIRM PASSWORD"/>
                </label>
                <button type="submit">submit</button>
              </form>
        </section>
        <section id="demo">
            <iframe src="https://n0r3f.github.io/UnitMiniProjet/" frameborder="0"></iframe>
        </section>
        <section id="rank">
            <menu>
                <nav id="allTime">All time</nav>
                <nav id="thisMonth">This month</nav>
                <nav id="lastMonth">Last month</nav>
                <nav id="thisWeek">This week</nav>
                <nav id="lastWeek">Last week</nav>
            </menu>
            <hr>
            <table id="playerTable">
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Rate</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Elo</th>
                    <th>Steak</th>
                </tr>
            </table>        
        </section>
    </main>
    <footer></footer>
    <i id="colorSwitcher"></i>
    <script src="js/colorSwitcher.js"></script>
    <script src="js/displayPlayersRanking.js"></script>
</body>
</html>
